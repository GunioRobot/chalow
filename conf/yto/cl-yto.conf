### Wikipedia へのリンクの作成
# usage: {{wp('NAME',lang)}}
sub wp {
    my ($o, $l) = @_;
    $l = "ja" if (not defined $l);
    my $prefix = "http://$l.wikipedia.org/wiki/";
    my $k = Jcode->new($o)->utf8;
    $k =~ s/([^0-9a-z_ ])/'%'.unpack('H2', $1)/gei;
    $k =~ s/\s/_/g;
    return qq(<a href="$prefix$k">$o</a>);
}

### amazon リンクの作成
# usage: {{amazon('ASIN', 'STR')}}
sub amazon {
    my ($asin, $str) = @_;
    my $prefix = "http://www.amazon.co.jp/exec/obidos/ASIN";
    my $suffix = "ytoshomepage-22/ref=nosim"; # アソシID使用時
#    my $prefix = "http://www.amazon.co.jp/exec/obidos/ASIN";
#    my $suffix = "ref=ase_ytoshomepage-22"; # アソシID使用時
    $str =~ s/(\s|^)(\S+\.(jpg|jpeg|png|gif))/$1<img src="$2">/gi;
    $str =~ s/$/<br>/gm;
    $str =~ s/<br>\Z//m;
    return qq(<a href="$prefix/$asin/$suffix">$str</a>);
}


### amazon イメージリンクの作成
# usage: {{ai('B0009WHOMG.01')}}
sub ai {
    my ($str) = @_;
    my ($asin) = ($str =~ m|^\s*([0-9A-Z]{10})|);
    my $prefix = "http://www.amazon.co.jp/exec/obidos/ASIN";
    my $suffix = "ytoshomepage-22/ref=nosim"; # アソシID使用時
    my $iurl = "http://images-jp.amazon.com/images/P/$str.THUMBZZZ.jpg";

    return qq(<a href="$prefix/$asin/$suffix"><img src="$iurl" border="0"></a>);
}


